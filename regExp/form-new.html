<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="row">
        <form class="col-lg-6 mx-auto needs-validation" action="#" novalidate>
            <div class="form-group">
                <label class="form-check-label" for="formName">Name:</label>
                <input type="text" name="name" id="formName" class="form-control form-control-lg" pattern="^[a-zA-Z]+$"
                    required>
                <div class="invalid-feedback">Name must contain nothing but English letters</div>
            </div>
            <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="text" name="tel" class="form-control form-control-lg" pattern="^\+\d\(\d{3}\)\d{3}-\d{4}$"
                    required>
                <div class="invalid-feedback">Make sure you use the following phone number format: +7(000)000-0000</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control form-control-lg"
                    pattern="^(?:[a-z]+(?:\-|\.))?[a-z]+@[a-z]+\.[a-z]{2,}$" required>
                <div class="invalid-feedback">Make sure you use one of the following formats:
                    <strong>mymail@mail.ru</strong> or <strong>my.mail@mail.ru</strong> or
                    <strong>my-mail@mail.ru</strong>
                </div>
            </div>
            <div class="form-group">
                <label for="msg">Message:</label>
                <textarea name="msg" class="form-control form-control-lg" required></textarea>
                <div class="invalid-feedback">Message can't be empty</div>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary d-block">Submit</button>
            </div>

        </form>
    </div>
    <script>
        'use strict'

        let form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        });
    </script>
</body>

</html>
